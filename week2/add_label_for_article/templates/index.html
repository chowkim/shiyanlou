{% extends "base.html" %}
{% from "macro.html" import Article_list %}

{% block header %}
    <h1> Article List</h1>
{% endblock %}

{% block content %}
    <ul>
  {% for f in files %}
    <li>
    <a href="{{ url_for('file', file_id=f.id) }}" target="_blank">{{ f.title }}</a>
    {% for tag in f.tags %}
    {{ tag }}
    {% endfor %}
    </li>
  {% endfor %}
  </ul>
{% endblock %}
