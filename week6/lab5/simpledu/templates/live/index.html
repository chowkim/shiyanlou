{% extends "base.html" %}

{% block title %}Live{% endblock %}

{% block body %}
<div class="row">
    <div class="col-md-9">
        <video id="videoElement" width="100%" height="500px" controls="controls"></video>
    </div>
    <div class="col-md-3">
    </div>
</div>
{% endblock %}

{% block tail_js %}
{{ super() }}
<script src="https://cdnjs.cloudflare.com/ajax/libs/flv.js/1.3.3/flv.min.js"></script>
<script>
if (flvjs.isSupported()) {
    var videoElement = document.getElementById('videoElement');
    var flvPlayer = flvjs.createPlayer({
            type: 'flv',
            isLive: true,
            url: 'https://live-trace.bilibili.com/event/playuv?callback=jQuery1113019965868279240895_1516176729083&uid=0&roomid=5096&buvid=2a9924f6e29dfd90d0bb16371b485584&device=live&platform=1&_=1516176729084'
            });
    flvPlayer.attachMediaElement(videoElement);
        flvPlayer.load();
        flvPlayer.play();
}
</script>
{% endblock %}
